<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <style>
 
@font-face{ font-family:'Miso'; src:url('data:font/ttf;base64,{{MISO_LIGHT_BASE64}}') format('truetype'); font-weight:300; font-style:normal; }
@font-face{ font-family:'Miso'; src:url('data:font/ttf;base64,{{MISO_REGULAR_BASE64}}') format('truetype'); font-weight:400; font-style:normal; }
@font-face{ font-family:'Miso'; src:url('data:font/ttf;base64,{{MISO_BOLD_BASE64}}') format('truetype'); font-weight:700; font-style:normal; }

body { font-family:'Miso', sans-serif; font-synthesis:none; }


    body {
      margin: 0;
      padding: 0;
      width: 210mm;
      height: 297mm;
      box-sizing: border-box;
      font-family: 'Miso', sans-serif;
      position: relative;
      font-synthesis: none;
    }

    .contenedor {
      padding: 20mm;
      padding-top: 70mm;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .titulo {
      font-size: 42pt;
      font-weight: bold;
      text-align: center;
      margin: 18px 0 70px 0;
    }

    .descuento {
      display: flex;
      width: 200mm;
      margin-left: 0.5cm;
      margin-bottom: 12mm;
      height: 70mm;
      position: relative;
    }

    .lado-blanco {
      width: 25%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid black;
      border-right: none;
      position: relative;
    }

    .lado-blanco::before {
      content: '';
      position: absolute;
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 130px solid transparent;
      border-bottom: 130px solid transparent;
      border-left: 50px solid white;
    }

    .lado-negro {
      width: 75%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid black;
      border-left: none;
    }

    .texto-lleva {
      font-size: 50px;
      font-weight: bold;
      text-align: center;
      line-height: 1.2;
    }

   .valor-descuento {
  font-size: 200px;
  letter-spacing: -8px;
  color: white;
  font-weight: normal;
}

    .bloque-precios {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-top: 3mm;
      gap: 5mm;
    }

    .precio-final-grande {
      display: flex;
      justify-content: center;
    }

    .precio-contenedor {
      display: flex;
      align-items: flex-start;
    }

    .simbolos {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 20px;
      margin-right: 4px;
      line-height: 1;
    }

    .precio-numeros {
      display: flex;
      align-items: flex-start;
    }

    .entero {
      font-size: 40px;
    }

    .decimales {
      font-size: 18px;
      margin-top: 4px;
      margin-left: 2px;
      align-self: flex-start;
    }

    .precio-original-cruz {
      position: relative;
      display: inline-block;
      margin-left: 5mm;
      width: max-content;
      max-width: 55mm;
    }

    .precio-original-cruz::before,
    .precio-original-cruz::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 100%;
      border-top: 1.5px solid rgb(0, 0, 0);
      transform-origin: center;
      pointer-events: none;
      box-sizing: border-box;
    }

    .precio-original-cruz::before {
      transform: rotate(15deg);
    }

    .precio-original-cruz::after {
      transform: rotate(-15deg);
    }

    .info {
      text-align: center;
      font-size: 18px;
      margin-top: 10mm;
      margin-bottom: 10mm;
    }

    .sello-html-ajustado {
      position: absolute;
      right: 20mm;
      top: 215mm;
      width: 30mm;
      height: 30mm;
      background: black;
      border-radius: 50%;
      color: white;
      font-family: 'Miso', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      letter-spacing: -0.2px;
      line-height: 1.05;
    }

    .sello-html-ajustado .linea1 {
      font-weight: normal;
      font-size: 22px;
      margin-bottom: 1px;
    }

    .sello-html-ajustado .linea2 {
      font-weight: bold;
      font-size: 25px;
      margin-bottom: 1px;
    }

    .sello-html-ajustado .linea3 {
      font-weight: bold;
      font-size: 25px;
    }

.contenedor {
  position: relative;
}

.codigo-barras-posicionado {
  position: absolute;
  right: 15mm;
  top: 255mm;
  width: 40mm;
  height: auto;
}


/* 1) PRECIO FINAL – subirlo un poco y alinear por baseline */
.precio-final-grande .precio-contenedor { align-items: baseline; }
.precio-final-grande .precio-numeros { display: inline-flex; align-items: baseline; }
.precio-final-grande .entero { line-height: .9; position: relative; top: -2px; }  /* sube 2px */
.precio-final-grande .decimales { position: relative; top: -3px; }                /* ajustá -2/-4px a gusto */

/* 2) PRECIO TACHADO – mismo criterio */
.precio-original-cruz .precio-contenedor { align-items: baseline; }
.precio-original-cruz .precio-numeros { display: inline-flex; align-items: baseline; }
.precio-original-cruz .entero { line-height: .9; position: relative; top: -2px; }
.precio-original-cruz .decimales { position: relative; top: -3px; }

/* 3) DESCUENTO grande – levantar el bloque */
.valor-descuento { position: relative; top: -6px; line-height: .9; }  /* probá -4 a -8px */

/* ===== PRECIO FINAL ===== */
.precio-final-grande .precio-contenedor { align-items: baseline; }
.precio-final-grande .precio-numeros { display: inline-flex; align-items: baseline; }
.precio-final-grande .entero   { line-height: .9; position: relative; top: -2px; }
.precio-final-grande .decimales{ position: relative; top: -3px; }
.precio-final-grande .simbolos { align-items: flex-end; line-height: 1; transform: translateY(-2px); }

/* ===== PRECIO TACHADO ===== */
.precio-original-cruz .precio-contenedor { align-items: baseline; }
.precio-original-cruz .precio-numeros { display: inline-flex; align-items: baseline; }
.precio-original-cruz .entero   { line-height: .9; position: relative; top: -2px; }
.precio-original-cruz .decimales{ position: relative; top: -3px; }
.precio-original-cruz .simbolos { align-items: flex-end; line-height: 1; transform: translateY(-2px); }

/* ===== BLOQUE DE INFO (subirlo un toque) ===== */
.info{ margin-top: 6mm; margin-bottom: 4mm; } /* antes 10mm y 10mm */


/* === Alinear $ y C/U con la parte alta del número === */
.precio-final-grande .precio-contenedor,
.precio-original-cruz .precio-contenedor {
  align-items: flex-start;                 /* sube el bloque de símbolos */
}

.precio-final-grande .precio-numeros,
.precio-original-cruz .precio-numeros {
  display: inline-flex;
  align-items: baseline;                   /* entero + decimales alineados */
}

/* Ajuste fino solo de la columna de símbolos */
.precio-final-grande .simbolos,
.precio-original-cruz .simbolos {
  align-items: flex-end;
  line-height: 1;
  transform: translateY(-8px);             /* súbelo/ bájalo: -6 a -10px */
}

.precio-final-grande .simbolos .peso,
.precio-original-cruz .simbolos .peso {
  font-size: 16px;                         /* discreto para no dominar */
}

.precio-final-grande .simbolos .cu,
.precio-original-cruz .simbolos .cu {
  font-size: 12px;
  margin-top: 2px;                         /* queda justo bajo el $ */
}

/* Mantener números parejos y un pelín más altos */
.precio-final-grande .entero,
.precio-original-cruz .entero { 
  line-height: .95; 
  position: relative; 
  top: -2px;                                /* micro-ajuste vertical */
}
.precio-final-grande .decimales,
.precio-original-cruz .decimales {
  position: relative; 
  top: -3px;
}

/* (Opcional) asegurar Regular en números para no engordar */
.precio-final-grande .entero,
.precio-final-grande .decimales,
.precio-original-cruz .entero,
.precio-original-cruz .decimales { 
  font-weight: 400; 
}

/* === Bloque azul: interlineado normal y menos aire === */
.info {
  line-height: 1.2;
  margin-top: 6mm;                         /* antes 10mm */
  margin-bottom: 4mm;                      /* antes 10mm */
}

/* === Alinear columna ($, C/U) con el tope del número === */
/* Precio final */
.precio-final-grande .precio-contenedor{ align-items:flex-start; }
.precio-final-grande .precio-numeros{ display:inline-flex; align-items:baseline; }
.precio-final-grande .simbolos{
  line-height:1;
  align-items:flex-end;
  transform: translateY(-0.38em);   /* súbelo/bájalo: -0.30 a -0.45 */
}
.precio-final-grande .simbolos .peso{ font-size:16px; }
.precio-final-grande .simbolos .cu{ font-size:12px; margin-top:2px; }

/* Precio tachado */
.precio-original-cruz .precio-contenedor{ align-items:flex-start; }
.precio-original-cruz .precio-numeros{ display:inline-flex; align-items:baseline; }
.precio-original-cruz .simbolos{
  line-height:1;
  align-items:flex-end;
  transform: translateY(-0.06em);   /* ajustá fino para este bloque */
}
.precio-original-cruz .simbolos .peso{ font-size:16px; }
.precio-original-cruz .simbolos .cu{ font-size:12px; margin-top:2px; }

/* Afinar baseline de los números (sin cambiar tamaños distintos) */
.precio-final-grande .entero,
.precio-original-cruz .entero{ line-height:.95; position:relative; top:-2px; }
.precio-final-grande .decimales,
.precio-original-cruz .decimales{ position:relative; top:-3px; }

/* Bloque de info: interlineado normal */
.info{ line-height:1.2; }

  </style>
</head>
<body>
  <div class="contenedor">

    <div class="titulo">{{descripcion}}</div>

    <div class="descuento">
      <div class="lado-blanco">
        <span class="texto-lleva">LLEVÁS<br>1X</span>
      </div>
      <div class="lado-negro">
        <span class="valor-descuento">-{{descuento}}%</span>
      </div>
    </div>

    <div class="bloque-precios">
      <div class="precio-final-grande">
        <div class="precio-contenedor">
          <div class="simbolos">
            <div class="peso">$</div>
            <div class="cu">C/U</div>
          </div>
          <div class="precio-numeros">
            <span class="entero">{{precioFinalEntero}}</span><span class="decimales">{{precioFinalDecimales}}</span>
          </div>
        </div>
      </div>

      <div class="precio-original-cruz">
        <div class="precio-contenedor">
          <div class="simbolos">
            <div class="peso">$</div>
            <div class="cu">C/U</div>
          </div>
          <div class="precio-numeros">
            <span class="entero">{{precioOriginalEntero}}</span><span class="decimales">{{precioOriginalDecimales}}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="info">
      Origen: Argentina<br>
      VIGENCIA<br>
      del {{desde}} al {{hasta}}<br>
      dept: {{departamento}} - item: {{item}}
    </div>
  </div>

  <div class="sello-html-ajustado">
    <div class="linea1">PRECIO CON</div>
    <div class="linea2">DESCUENTO</div>
    <div class="linea3">INCLUIDO</div>
  </div>


<img class="codigo-barras-posicionado" src="{{barcode}}" alt="Código de barras" />





</body>
</html>
