<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <style>
  @font-face{ font-family:'Miso'; src:url('data:font/ttf;base64,{{MISO_LIGHT_BASE64}}') format('truetype');  font-weight:300; font-style:normal; }
  @font-face{ font-family:'Miso'; src:url('data:font/ttf;base64,{{MISO_REGULAR_BASE64}}') format('truetype'); font-weight:400; font-style:normal; }
  @font-face{ font-family:'Miso'; src:url('data:font/ttf;base64,{{MISO_BOLD_BASE64}}') format('truetype');    font-weight:700; font-style:normal; }

  body{
    margin:0; padding:0;
    width:210mm; height:297mm;
    box-sizing:border-box; position:relative;
    font-family:'Miso',sans-serif; font-synthesis:none;
  }

  /* ===== CONTENIDO ===== */
  #pct-a4.contenedor{ padding:20mm; padding-top:70mm; display:flex; flex-direction:column; align-items:center; }
  #pct-a4 .titulo{ font-size:42pt; font-weight:bold; text-align:center; margin:18px 0 70px; }

  #pct-a4 .descuento{ display:flex; width:200mm; margin-left:0.5cm; margin-bottom:12mm; height:70mm; position:relative; top:-8mm; }

  #pct-a4 .lado-blanco{
    width:25%; background:#fff; display:flex; align-items:center; justify-content:center;
    border:2px solid #000; border-right:none; position:relative;
  }
  #pct-a4 .lado-blanco::before{
    content:''; position:absolute; right:-50px; top:50%; transform:translateY(-50%);
    width:0; height:0; border-top:130px solid transparent; border-bottom:130px solid transparent; border-left:50px solid #fff;
  }
  #pct-a4 .texto-lleva{ font-size:50px; font-weight:bold; text-align:center; line-height:1.2; }

  /* ——— BLOQUE NEGRO: grid para centrar en cualquier entorno ——— */
  #pct-a4 .lado-negro{
    position:relative !important;
    width:75%;
    background:#000; color:#fff;
    border:2px solid #000; border-left:none;
    display:grid !important;
    place-items:center !important; /* centra vertical + horizontal */
  }

  /* ——— %: sin absolute ni top; microajuste opcional con translateY —— */
  #pct-a4 .valor-descuento{
    position:static !important;
    transform: translateY(0mm) !important;  /* + baja / - sube (ej: 1mm) */
    margin:0 !important;
    line-height:.86 !important;
    font-size:200px !important;
    letter-spacing:-8px !important;
    font-weight:500 !important;  /* más fino */
    color:#fff !important;
  }

  /* ===== PRECIOS ===== */
  #pct-a4 .bloque-precios{ display:flex; flex-direction:column; width:100%; margin-top:3mm; gap:5mm; }
  #pct-a4 .precio-final-grande{ display:flex; justify-content:center; }
  #pct-a4 .precio-contenedor{ display:flex; align-items:flex-start; }
  #pct-a4 .simbolos{ display:flex; flex-direction:column; align-items:center; font-size:20px; margin-right:4px; line-height:1; }
  #pct-a4 .precio-numeros{ display:inline-flex; align-items:baseline; }
  #pct-a4 .entero{ font-size:60px; line-height:.95; position:relative; top:-2px; }
  #pct-a4 .decimales{ font-size:18px; margin-left:2px; position:relative; top:-3px; }

  #pct-a4 .precio-original-cruz{ position:relative; display:inline-block; margin-left:5mm; width:max-content; max-width:55mm; }
  #pct-a4 .precio-original-cruz::before,
  #pct-a4 .precio-original-cruz::after{
    content:''; position:absolute; top:50%; left:0; width:100%; height:100%;
    border-top:1.5px solid #000; transform-origin:center; pointer-events:none; box-sizing:border-box;
  }
  #pct-a4 .precio-original-cruz::before{ transform:rotate(15deg); }
  #pct-a4 .precio-original-cruz::after{  transform:rotate(-15deg); }

  #pct-a4 .precio-final-grande .simbolos,
  #pct-a4 .precio-original-cruz .simbolos{ align-items:flex-end; transform:translateY(-2px); }
  #pct-a4 .simbolos .peso{ font-size:16px; }
  #pct-a4 .simbolos .cu{ font-size:12px; margin-top:2px; }

  #pct-a4 .info{ text-align:center; font-size:18px; line-height:1.2; margin-top:6mm; margin-bottom:4mm; }

  #pct-a4 .sello-html-ajustado{
    position:absolute; right:20mm; top:215mm; width:30mm; height:30mm; background:#000; border-radius:50%;
    color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center;
    text-align:center; letter-spacing:-.2px; line-height:1.05;
  }
  #pct-a4 .sello-html-ajustado .linea1{ font-weight:400; font-size:22px; margin-bottom:1px; }
  #pct-a4 .sello-html-ajustado .linea2{ font-weight:700; font-size:25px; margin-bottom:1px; }
  #pct-a4 .sello-html-ajustado .linea3{ font-weight:700; font-size:25px; }

  #pct-a4.contenedor{ position:relative; }
  #pct-a4 .codigo-barras-posicionado{ position:absolute; right:15mm; top:255mm; width:40mm; height:auto; }
  </style>
</head>
<body>
  <div id="pct-a4" class="contenedor">
    <div class="titulo">{{descripcion}}</div>

    <div class="descuento">
      <div class="lado-blanco"><span class="texto-lleva">LLEVÁS<br>1X</span></div>
      <div class="lado-negro">
        <span class="valor-descuento">-{{descuento}}%</span>
      </div>
    </div>

    <div class="bloque-precios">
      <div class="precio-final-grande">
        <div class="precio-contenedor">
          <div class="simbolos"><div class="peso">$</div><div class="cu">C/U</div></div>
          <div class="precio-numeros"><span class="entero">{{precioFinalEntero}}</span><span class="decimales">{{precioFinalDecimales}}</span></div>
        </div>
      </div>

      <div class="precio-original-cruz">
        <div class="precio-contenedor">
          <div class="simbolos"><div class="peso">$</div><div class="cu">C/U</div></div>
          <div class="precio-numeros"><span class="entero">{{precioOriginalEntero}}</span><span class="decimales">{{precioOriginalDecimales}}</span></div>
        </div>
      </div>
    </div>

    <div class="info">
      Origen: Argentina<br>
      VIGENCIA<br>
      del {{desde}} al {{hasta}}<br>
      dept: {{departamento}} - item: {{item}}
    </div>

    <div class="sello-html-ajustado">
      <div class="linea1">PRECIO CON</div>
      <div class="linea2">DESCUENTO</div>
      <div class="linea3">INCLUIDO</div>
    </div>

    <img class="codigo-barras-posicionado" src="{{barcode}}" alt="Código de barras" />
  </div>
</body>
</html>
