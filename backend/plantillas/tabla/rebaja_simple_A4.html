<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <style>
  @font-face{ font-family:'Miso'; src:url('data:font/ttf;base64,{{MISO_LIGHT_BASE64}}') format('truetype');  font-weight:300; font-style:normal; }
  @font-face{ font-family:'Miso'; src:url('data:font/ttf;base64,{{MISO_REGULAR_BASE64}}') format('truetype'); font-weight:400; font-style:normal; }
  @font-face{ font-family:'Miso'; src:url('data:font/ttf;base64,{{MISO_BOLD_BASE64}}') format('truetype');   font-weight:700; font-style:normal; }

  body{
    margin:0; padding:0;
    width:210mm; height:297mm;
    box-sizing:border-box; position:relative;
    font-family:'Miso',sans-serif; font-synthesis:none;
  }

  .contenedor{ padding:20mm; padding-top:70mm; display:flex; flex-direction:column; align-items:center; }
  .titulo{ font-size:42pt; font-weight:bold; text-align:center; margin:18px 0 70px; }

  



  /* Número de descuento (ajuste fino con translateY si querés) */
  .valor-descuento{
    display:block !important;
    margin:0 !important;
    line-height:.86 !important;
    font-size:80px !important;
    letter-spacing:-8px !important;
    font-weight:500 !important;   /* más fino */
    color:#060606 !important;

    /* micro-ajuste vertical si lo necesitás: + baja / - sube */
    transform: translateY(-20mm) !important;
  }

  /* ===== PRECIOS ===== */
  .bloque-precios{ display:flex; flex-direction:column; width:100%; margin-top:3mm; gap:5mm; }
  .precio-final-grande{ display:flex; justify-content:center; }
  .precio-contenedor{ display:flex; align-items:flex-start; }
  .simbolos{ display:flex; flex-direction:column; align-items:center; font-size:20px; margin-right:4px; line-height:1; }
  .precio-numeros{ display:inline-flex; align-items:baseline; }
  .entero{ font-size:60px; line-height:.95; position:relative; top:-2px; }
  .decimales{ font-size:18px; margin-left:2px; position:relative; top:-3px; }

  .precio-original-cruz{ position:relative; display:inline-block; margin-left:5mm; width:max-content; max-width:55mm; }
  .precio-original-cruz::before,
  .precio-original-cruz::after{
    content:''; position:absolute; top:50%; left:0; width:100%; height:100%;
    border-top:1.5px solid #000; transform-origin:center; pointer-events:none; box-sizing:border-box;
  }
  .precio-original-cruz::before{ transform:rotate(15deg); }
  .precio-original-cruz::after{  transform:rotate(-15deg); }

  .precio-final-grande .simbolos,
  .precio-original-cruz .simbolos{ align-items:flex-end; transform:translateY(-2px); }
  .simbolos .peso{ font-size:16px; }
  .simbolos .cu{ font-size:12px; margin-top:2px; }

  .info{ text-align:center; font-size:18px; line-height:1.2; margin-top:6mm; margin-bottom:4mm; }

  .sello-html-ajustado{
    position:absolute; right:20mm; top:215mm; width:30mm; height:30mm; background:#000; border-radius:50%;
    color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center;
    text-align:center; letter-spacing:-.2px; line-height:1.05;
  }
  .sello-html-ajustado .linea1{ font-weight:400; font-size:22px; margin-bottom:1px; }
  .sello-html-ajustado .linea2{ font-weight:700; font-size:25px; margin-bottom:1px; }
  .sello-html-ajustado .linea3{ font-weight:700; font-size:25px; }

  .contenedor{ position:relative; }
  .codigo-barras-posicionado{ position:absolute; right:15mm; top:255mm; width:40mm; height:auto; }
  
  
  /* ===== PRECIOS (centrado real y pegado a la info) ===== */
.bloque-precios{
  display:flex;
  flex-direction:column;
  align-items:center;      /* centra ambos precios como grupo */
  gap:3mm;
  margin: 2mm 0 2mm;       /* queda inmediatamente sobre .info */
  width:auto;              /* evita estirarse a 100% */
}

.precio-final-grande{
  display:flex;
  justify-content:center;  /* redundante pero asegura centrado */
  width:auto;
  margin:0;
}

.precio-original-cruz{
  position:relative;
  display:inline-block;
  width:max-content;
  max-width:55mm;
  margin:1mm 0 0 0;        /* sin corrimiento a la izquierda */
  text-align:center;
}

.info{
  text-align:center;
  font-size:18px;
  line-height:1.2;
  margin-top:0;            /* queda pegada al bloque de precios */
  margin-bottom:4mm;
}

/* Opcional: mejor alineado vertical entre $/C/U y números */
.precio-contenedor{ display:flex; align-items:flex-end; }

/* === Intercambio: precio final ↔ descuento === */
.contenedor{ display:flex; flex-direction:column; align-items:center; }

.titulo{ order:1; }

/* El bloque de precios sube al lugar donde estaba el descuento */
.bloque-precios{
  order:2;
  transform: translateY(-20mm);  /* ocupa el mismo alto que tenía el % */
  margin:0;
  gap:3mm;
  align-items:center;
  width:auto;
}

/* El porcentaje de descuento baja al lugar del precio final */
/* % más cerca del borde izquierdo */
.descuento{
  order:3;
  margin-top:2mm;
  align-self:flex-start;                 /* se alinea a la izquierda del contenedor */
  margin-left: calc(-20mm + 20mm);        /* compensa padding-left 20mm y deja 2mm de margen de seguridad */
}

.lado-negro{ display:inline-block; }     /* evita que el span se estire raro */

/* Quitar el empuje hacia arriba del % porque ya no está arriba */
.valor-descuento{
  transform: none !important;
}

.info{ order:4; }  /* queda debajo de ambos */


/* Alinear precio original tachado con el % (misma altura, centrado) */
.precio-original-cruz{
  display:block !important;
  margin:0 auto !important;          /* centrado horizontal */
  transform: translateY(22mm) !important; /* baja para igualar la cota del % */
}

/* (ya tenías) % pegado a la izquierda */
.descuento{
  align-self:flex-start;
  margin-left: calc(-20mm + 20mm);
}

  

/* Precio FINAL: grande con $ y sin "C/U" */
.precio-final-grande .simbolos .cu{ display:none !important; }
.precio-final-grande .simbolos{
  align-items:flex-start !important;
  margin-right:6px;           /* espacio entre $ y números */
  transform:none !important;  /* anula ajuste heredado */
}
.precio-final-grande .simbolos .peso{ font-size:36px !important; line-height:1; }

.precio-final-grande .entero{    font-size:92px !important; line-height:.9; top:-4px; }
.precio-final-grande .decimales{ font-size:30px !important; top:-6px; }


/* ↓ 1) Bajar el precio final a la altura del rectángulo */
.precio-final-grande{
  transform: translateY(12mm) !important;   /* ajustá 10–14mm a gusto */
}

/* ↓ 2) $ centrado a mitad del número y sin "C/U" en el precio final */
.precio-final-grande .precio-contenedor{ align-items:center !important; }
.precio-final-grande .simbolos{ align-items:flex-start !important; margin-right:6px; transform:none !important; }
.precio-final-grande .simbolos .peso{ font-size:36px !important; line-height:1; }
.precio-final-grande .simbolos .cu{ display:none !important; }

/* ↓ 3) Decimales alineados arriba donde empieza el número grande */
.precio-final-grande .precio-numeros{ display:flex !important; align-items:flex-start !important; line-height:1; }
.precio-final-grande .entero{ font-size:180px !important; line-height:.9; top:0 !important; }
.precio-final-grande .decimales{ font-size:30px !important; margin-left:4px; top:0 !important; }

  </style>
</head>
<body>
  <div class="contenedor">
    <div class="titulo">{{descripcion}}</div>

    <div class="descuento">
      <div class="lado-negro">
        <span class="valor-descuento">-{{descuento}}%</span>
      </div>
    </div>

    <div class="bloque-precios">
      <div class="precio-final-grande">
        <div class="precio-contenedor">
          <div class="simbolos"><div class="peso">$</div><div class="cu">C/U</div></div>
          <div class="precio-numeros"><span class="entero">{{precioFinalEntero}}</span><span class="decimales">{{precioFinalDecimales}}</span></div>
        </div>
      </div>

      <div class="precio-original-cruz">
        <div class="precio-contenedor">
          <div class="simbolos"><div class="peso">$</div><div class="cu">C/U</div></div>
          <div class="precio-numeros"><span class="entero">{{precioOriginalEntero}}</span><span class="decimales">{{precioOriginalDecimales}}</span></div>
        </div>
      </div>
    </div>

    <div class="info">
      Origen: Argentina<br>
      VIGENCIA<br>
      del {{desde}} al {{hasta}}<br>
      dept: {{departamento}} - item: {{item}}
    </div>

    <div class="sello-html-ajustado">
      <div class="linea1">PRECIO CON</div>
      <div class="linea2">DESCUENTO</div>
      <div class="linea3">INCLUIDO</div>
    </div>

    <img class="codigo-barras-posicionado" src="{{barcode}}" alt="Código de barras" />
  </div>
</body>
</html>
