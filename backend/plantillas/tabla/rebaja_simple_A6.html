<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Cartel Rebaja Simple A6</title>
<style>
  @page { size: A4; margin: 0; }

  /* Fuentes (inyectadas por backend) */
  @font-face{ font-family:'Miso'; src:url('data:font/ttf;base64,{{MISO_LIGHT_BASE64}}') format('truetype'); font-weight:300; }
  @font-face{ font-family:'Miso'; src:url('data:font/ttf;base64,{{MISO_REGULAR_BASE64}}') format('truetype'); font-weight:400; }
  @font-face{ font-family:'Miso'; src:url('data:font/ttf;base64,{{MISO_BOLD_BASE64}}')    format('truetype'); font-weight:700; }

  body{ margin:0; padding:0; width:210mm; height:297mm; font-family:'Miso',sans-serif; }

  /* A6 posicionado por backend */
  .contenedor-a6{
    position:absolute; top:{{top}}mm; left:{{left}}mm;
    width:105mm; height:148.5mm;
    box-sizing:border-box;
    display:flex; flex-direction:column; 
    align-items:center;
    padding:40mm 5mm 5mm 5mm;   /* 40mm arriba, 5mm resto */
    overflow:hidden;
  }

  /* Título */
  .titulo{
    font-size:26pt; font-weight:700;
    text-align:center;
    margin:0 0 6mm 0;
  }

  /* Bloque de precios */
  .bloque-precios{
    display:flex; flex-direction:column; 
    align-items:center; gap:3mm; 
    margin:0;
    flex-grow:1;
    justify-content:center;
    position:relative;
  }

  .precio-final-grande .precio-contenedor{
    display:flex; align-items:flex-start; gap:2mm;
  }
  .precio-final-grande .simbolos{ display:flex; flex-direction:column; align-items:flex-start; }
  .precio-final-grande .simbolos .peso{ font-size:22px; }
  .precio-final-grande .simbolos .cu{ display:none; }
  .precio-final-grande .entero{ font-size:90px; line-height:.9; }
  .precio-final-grande .decimales{ font-size:22px; position:relative; top:-2px; }

  .precio-original-cruz{
    position:relative; display:inline-block; margin-top:2mm;
  }
  .precio-original-cruz::before,
  .precio-original-cruz::after{
    content:''; position:absolute; top:50%; left:0; width:100%; height:1px; background:#000;
  }
  .precio-original-cruz::before{ transform:rotate(15deg); }
  .precio-original-cruz::after{  transform:rotate(-15deg); }
  .precio-original-cruz .precio-contenedor{ display:flex; align-items:flex-start; gap:2mm; }
  .precio-original-cruz .simbolos{ display:flex; flex-direction:column; align-items:flex-start; font-size:12px; }
  .precio-original-cruz .simbolos .peso{ font-size:14px; }
  .precio-original-cruz .simbolos .cu{ font-size:10px; }
  .precio-original-cruz .entero{ font-size:28px; }
  .precio-original-cruz .decimales{ font-size:14px; position:relative; top:-1px; }

  /* === Descuento al estilo A4 (a la izquierda) === */
  .descuento{
    position:absolute;
    left:-20mm;                        /* bien al borde izquierdo */
    top:90%; transform:translateY(-50%); /* centrado vertical con el bloque tachado */
    font-size:28pt;
    font-weight:500;
    color:#000;
  }

  /* Info */
  .info{
    font-size:9pt; line-height:1.2;
    text-align:center;
    margin-top:4mm;
  }

  /* Código de barras */
  .codigo-barras-posicionado{
    position:absolute; right:6mm; bottom:5mm;
    width:28mm; height:14mm; object-fit:contain;
  }
</style>
</head>
<body>
  <div class="contenedor-a6">
    <div class="titulo">{{descripcion}}</div>

    <div class="bloque-precios">
      <div class="precio-final-grande">
        <div class="precio-contenedor">
          <div class="simbolos"><div class="peso">$</div></div>
          <div class="precio-numeros"><span class="entero">{{precioFinalEntero}}</span><span class="decimales">{{precioFinalDecimales}}</span></div>
        </div>
      </div>

      <div class="precio-original-cruz">
        <div class="precio-contenedor">
          <div class="simbolos"><div class="peso">$</div><div class="cu">C/U</div></div>
          <div class="precio-numeros"><span class="entero">{{precioOriginalEntero}}</span><span class="decimales">{{precioOriginalDecimales}}</span></div>
        </div>
      </div>

      <div class="descuento">-{{descuento}}%</div>
    </div>

    <div class="info">
      Origen: Argentina<br>
      VIGENCIA<br>
      del {{desde}} al {{hasta}}<br>
      dept: {{departamento}} - item: {{item}}
    </div>

    <img class="codigo-barras-posicionado" src="{{barcode}}" alt="Código de barras" />
  </div>
</body>
</html>
